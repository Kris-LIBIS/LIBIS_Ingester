<teneo-list
  [dataModel]="dataModel"
  [link]="'/setup//users'"
  [title]="'User List'"
  [objects]="users$ | async"
  (deleteEvent)="deleteObject($event)"
  (editEvent)="editObject($event)"
></teneo-list>
<teneo-user-detail [user]="selectedUser | async" [allRelated]="allRelated" (cancelEvent)="cancelEdit()" (saveEvent)="saveObject($event)"></teneo-user-detail>
