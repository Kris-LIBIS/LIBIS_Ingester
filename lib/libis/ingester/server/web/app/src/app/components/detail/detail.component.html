<h1>{{title}}</h1>
<form class="ui form" novalidate (ngSubmit)="submitForm(form)" [formGroup]="form">
  <div *ngFor="let item of modelData.items">
    <teneo-dyn-field
      [data]="item"
      [control]="form.controls[item.key]"
    ></teneo-dyn-field>
  </div>
  <div class="ui buttons">
    <button class="ui positive button" [disabled]="form.invalid">Save</button>
    <div class="or"></div>
    <button class="ui button" (click)="cancelForm()">Cancel</button>
  </div>
</form>
