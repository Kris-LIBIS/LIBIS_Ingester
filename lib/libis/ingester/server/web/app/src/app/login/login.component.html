<div class="login-page">
  <p-growl [(value)]="messages" life="200000"></p-growl>
  <div class="row">
    <div class="col-md-4 push-md-4">
      <img src="../../assets/images/teneo.png" width="150px" class="user-avatar" />
      <form role="form" (ngSubmit)="onSubmit()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="name" placeholder="Name" name="name" [(ngModel)]="name" />
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" name="password" [(ngModel)]="password">
          </div>
        </div>
        <button class="btn rounded-btn" type="submit"> Log in </button>
      </form>
    </div>
  </div>
</div>
