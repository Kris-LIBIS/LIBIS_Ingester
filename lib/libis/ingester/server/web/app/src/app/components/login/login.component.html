<h1>Teneo App</h1>
<form class="ui form" #f="ngForm" (submit)="onSubmit(f.value)">
  <div class="field">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" ngModel>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" ngModel>
  </div>
  <button class="ui positive button" type="submit">Login</button>
</form>
