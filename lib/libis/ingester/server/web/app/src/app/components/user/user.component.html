<h1>User list</h1>
<table class="ui fixed striped table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
    <th width="100"><a [routerLink]="['/users', 'new']"><i title="Add" class="green add icon"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td (click)="onSelect(user.id)">{{user.id}}</td>
    <td (click)="onSelect(user.id)">{{user.name}}</td>
    <td (click)="onSelect(user.id)">{{user.role}}</td>
    <td>
      <a [routerLink]="['/users', user.id]"><i title="Edit" class="blue pencil icon"></i></a>
      <a (click)="deleteUser(user.id)"><i title="Delete" class="red remove icon"></i></a>
    </td>
  </tr>
  </tbody>
</table>
