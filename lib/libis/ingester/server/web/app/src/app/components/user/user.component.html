<teneo-list
  [dataModel]="dataModel"
  [link]="'/setup//users'"
  [title]="'User List'"
  [objectList]="objects"
  (deleteEvent)="deleteObject($event)"
  (editEvent)="editObject($event)"
></teneo-list>
<teneo-user-detail *ngIf="objSelected" [object]="selectedObject" [allRelated]="allRelated" (cancelEvent)="cancelEdit()" (saveEvent)="saveObject($event)"></teneo-user-detail>
