<h1>{{title}}</h1>
<form class="ui form" novalidate (ngSubmit)="submitForm(form)"  >
  <div class="field required">
    <label for="name">Name</label>
    <input id="name" pInputText placeholder="User name" [(ngModel)]="user.name">
  </div>
  <div class="ui buttons">
    <button class="ui positive button" [disabled]="form.invalid">Save</button>
    <div class="or"></div>
    <button class="ui button" (click)="onCancel()">Cancel</button>
  </div>
</form>
