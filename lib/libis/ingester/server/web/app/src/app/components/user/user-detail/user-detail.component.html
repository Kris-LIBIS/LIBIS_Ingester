<h1>User info</h1>
<form class="ui form" novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
  <div class="field">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Name" formControlName="name">
  </div>
  <div class="field">
    <label for="role">Role</label>
    <input id="role" type="text" name="role" placeholder="Role" formControlName="role">
  </div>
  <div class="grouped fields">
    <label for="orgs">Organizations</label>
    <table id="orgs">
      <tbody>
      <tr *ngFor="let link of allLinks" (click)="toggleSelect(link)">
        <td width="10"><i class="box icon" [class.checkmark]="isSelected(link)"></i></td>
        <td>{{link.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="ui buttons">
    <button class="ui button" [routerLink]="['/users']">Cancel</button>
    <div class="or"></div>
    <button class="ui positive button" type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
