name: 'ComplexTest'
description: 'Originals + PDF views'
access_right: 'public'
manifestations:
  - name: 'Archive'
    label: 'Archiefkopie'
    access_right: 'private'
    representation: 'ARCHIVE'
  - name: 'HQ view'
    label: 'Hoge kwaliteit'
    access_right: 'restricted'
    representation: 'VIEW'
    convert:
      - source_formats: [ PDF ]
      - source_formats: [ TEXT, TABULAR, PRESENTATION ]
        target_format: PDF
      - source_formats: [ IMAGE ]
        target_format: PDF
        generator: assemble_images
  - name: 'LQ watermarked'
    label: 'Lage kwaliteit'
    access_right: 'public'
    representation: 'VIEW_MAIN'
    convert:
      - source_formats: [ TEXT ]
        from_manifestation: HQ view
        target_format: PDF
        options:
          - pdf_convert: true
            watermark:
              text: '(C) LIBIS, 2015'
      - source_formats: [ IMAGE ]
        target_format: JPG
        options:
          - watermark:
              text: '(C) LIBIS, 2015'
