name: 'IeBuilderTest'
description: 'Ingest flow to test IE builder'
config:
  tasks:
    - class: Libis::Ingester::DirCollector
    - class: Libis::Ingester::FileGrouper
      recursive: true
      group_regex: '^(.+)-(\d*)\.jpg$'
      group_label: '"book-" + $1'
      file_label: '"page-" + $2'
    - class: Libis::Ingester::IeBuilder
  input:
    subdirs:
      default: 'collection'
      propagate_to: 'DirCollector'
    location:
      default: nil
      propagate_to: DirCollector