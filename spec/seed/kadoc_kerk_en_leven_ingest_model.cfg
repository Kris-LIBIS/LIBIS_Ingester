name: 'KADOC - Kerk en Leven'
description: 'JPG scans, OCR PDF en geconsolideerde PDF'
access_right: 'public'
entity_type: 'KADOC_EPeriodieken'
manifestations:
  - name: 'Archive'
    label: 'Archiefkopie (scans)'
    access_right: 'private'
    representation: 'ARCHIVE'
    convert:
      - source_formats:
        - JPG
        options:
          move_file: true
  - name: 'Archive OCR'
    label: 'Archiefkopie (OCR)'
    access_right: 'private'
    representation: 'ARCHIVE_OCR'
    convert:
      - source_formats:
        - PDF
        options:
          move_file: true
  - name: 'Consolidated'
    label: 'Bundel'
    access_right: 'public'
    representation: 'VIEW'
    convert:
      - source_formats:
          - PDF
        target_format: PDF
        generator: assemble_pdf
        from_manifestation: 'Archive OCR'